<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

    <canvas id='ctx' width="500px" height="500px" style='border: 1px solid #000; position: absolute;'></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    
    <div class="unGame" id = "LRPage">
        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Gun Gale Online</h1>
            <input class="btn" id  = "LRSignIn" type="button" name = "" value = "Sign In">
            <input class="btn" id = "LRRegister" type="button" name = "" value = "Register"> 
        </div>
    </div>
    <div class="unGame" id = "ChooseTeam">
        <div class="logo">
                 <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
             <h1>Choose Team</h1>
             <input class = "btn" id="CTeamA" type="button" name = "" value = "Team A">
             <img class="team1" src="./img/spt/ShooterBlue.gif" alt="The logo">
             <input class = "btn" id = "CTeamB" type="button" name = "" value = "Team B"> 
             <img class="team2" src="./img/spt/ShooterRed.gif" alt="The logo">
         </div>
    </div>
    <div class="unGame" id="LoginPage">
        <div class="logo">
                <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Login</h1>
            <div class="textbox">
                <input id="loginId" type="Username" placeholder="Username" name="" value="">
            </div>
            <div class="textbox">
                <input id="loginPass"type="Password" placeholder="Password" name="" value="">
            </div>
            <input class="btn" id= "LSignIn" type="button" name = "" value = "Sign In ">
            <input class="btn" id = "LBack" type="button" name = "" value = "Back to Main Menu ">
        </div>
    </div>
 
    <div class="unGame" id = "mainmenu">
        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Gun Gale Online</h1>
            <input class="btn" id = "MJoinGame" type="button" name = "" value = "Join Game">
            <input class="btn" id = "MOption" type="button" name = "" value = "Option"> 
        </div>
    </div>
    <div class="unGame" id='registration'>
        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>Registration</h1>
            <div class="textbox">
                <input id="registerId" type="Username" placeholder="Enter Username" name="" value="">
            </div>
            <div class="textbox">
                <input id="registerPass" type="Password" placeholder="Enter Password" name="" value="">
            </div>
            <div class="textbox">
                <input id="registerPass2" type="Password" placeholder="Re-Type Password" name="" value="">
            </div>
            <input class="btn" id = "RSignIn" type="button" name = "" value = "Sign In ">
            <input class="btn" id = "RBack" type="button" name = "" value = "Back to Main Menu">
        </div>
    </div> 
    <div class="unGame" id = "Scoreboard">
        <table class="scoreboard" id="scb1">
            <tr>
              <th>Player Name</th>
              <th>Kills</th>
              <th>Deaths</th>
            </tr>
            <!--<tr>
              <td class = "scbname">Alfreds Futterkiste</td>
              <td>killamount</td>
              <td>death amount</td>
            </tr>-->
        </table>
        <table class="scoreboard" id = "scb2">
            <tr>
              <th>Player Name</th>
              <th>Kills</th>
              <th>Deaths</th>
            </tr>
        </table>
        <div class="logo">
            <img src="logo.png" alt="The logo">
        </div>
        <div class="time" id="timeAfterFinish">
            <h1 >Game will start after: 30 seconds </h1> 
        </div>
        <div class="login-box">
            <input class="btn" id  = "YMainMenu" type="button" name = "" value = "Main Menu">
        </div>
    </div> 
    <div class="unGame" id = "Respawn">
        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <input class="btn" id  = "XRespawn" type="button" name = "" value = "Respawn">
            <input class="btn" id = "XScoreboard" type="button" name = "" value = "Scoreboard"> 
            <input class="btn" id = "XOption" type="button" name = "" value = "Options"> 
        </div>
    </div>
    

    <div id="playerui" class="unGame">
      <div class="horizontal">
          <div id="bar1" class="w3-border bar">
              <div id="team1" class="score">25</div>
              <div class="w3-red" style="height:24px;width:25%"></div>
          </div>
          <div id="time" class="bar">10:00</div>
          <div id="bar2" class="w3-border bar">
              <div id = "team2" class="score">75</div>
              <div class="w3-blue" style="height:24px;width:75%"></div>
          </div>
      </div>

      <div class="objective" id = "objectiveLetter">
          <div class="ob" id="first">A</div>
          <div class="ob" id="second">B</div>
          <div class="ob" id="third">C</div>
      </div>
  
      <div id="objectivebar" >
        <div class="hor">
          <div id="progressbar" class="w3-border bar">
            <div class="w3-white" style="height:5px;width:10px"></div>
          </div>
        </div>
      </div>

      <div class="bottom">
          <div id="ammo">30|150</div>
          <div id="health" class="w3-border">
              <div class="w3-green" style="height:10px;width:100%"></div>
          </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
