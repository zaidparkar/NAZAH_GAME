                <img src="./img/spt/logo.png" alt="The logo">
        </div>

            <div class="textbox">
                <input id="loginId" type="Username" placeholder="Username" name="" value="">
            </div>

                <input id="loginPass"type="Password" placeholder="Password" name="" value="">

            <input class="btn" id= "LSignIn" type="button" name = "" value = "Sign In ">
            <input class="btn" id = "LBack" type="button" name = "" value = "Back to Main Menu ">
        </div>
    </div>

        <div class="logo">

        <div class="login-box">

            <input class="btn" id = "MJoinGame" type="button" name = "" value = "Join Game">

        </div>
    </div>

        <div class="login-box">

            <div class="textbox">

            <input class="btn" id = "RSignIn" type="button" name = "" value = "Sign In ">
            <input class="btn" id = "RBack" type="button" name = "" value = "Back to Main Menu">

        <div class="logo">
            <img src="./img/spt/logo.png" alt="The logo">
        </div>
        <div class="login-box">
            <h1>You will respawn after: </h1>
            <h2>TIMER</h2>
            <input class="btn" id  = "XRespawn" type="button" name = "" value = "Respawn">

    <div id="playerui" class="unGame">
      <div class="horizontal">
          <div id="bar1" class="w3-border bar">
              <div id="team1" class="score">25</div>
              <div class="w3-red" style="height:24px;width:25%"></div>
          </div>
          <div id="time" class="bar">10:00</div>
          <div id="bar2" class="w3-border bar">

          </div>
        </div>
      </div>

      <div class="bottom">
