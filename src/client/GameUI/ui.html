<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="ui.css">
    <title>Document</title>
</head>

<body>
    <div class="horizontal">
        <div id="bar1" class="w3-border bar">
            <div id="team1" class="score">25</div>
            <div class="w3-red" style="height:24px;width:25%"></div>
        </div>
        <div id="time" class="bar">10:00</div>
        <div id="bar2" class="w3-border bar">
            <div class="score">75</div>
            <div class="w3-blue" style="height:24px;width:75%"></div>
        </div>
    </div>

    <div class="objective">
        <div class="ob" id="first">A</div>
        <div class="ob" id="second">B</div>
        <div class="ob" id="third">C</div>
        <div class="ob" id="fourth">D</div>
    </div>

    <div class="bottom">
        <div id="ammo">30|150</div>
        <div id="health" class="w3-border">
            <div class="w3-green" style="height:10px;width:100%"></div>
        </div>
    </div>

</body>

</html>
