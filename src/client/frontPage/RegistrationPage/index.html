<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="The logo">
    </div>
    <div class="login-box">
        <h1>Registration</h1>
        <div class="textbox">
            <input type="Username" placeholder="Enter Username" name="" value="">
        </div>
        <div class="textbox">
            <input type="Password" placeholder="Enter Password" name="" value="">
        </div>
        <div class="textbox">
            <input type="Password" placeholder="Re-Type Password" name="" value="">
        </div>
        <input class="btn" type="button" name = "" value = "Sign In ">
        <input class="btn" type="button" name = "" value = "Back to Main Menu ">
    </div>
</body>
</html>
